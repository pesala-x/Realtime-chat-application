<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message here..." />
<!-- make specific types of images allow to send -->
        <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif" />
        <button>Send</button>
    </form>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let username = prompt("What's your name?"); // Ask for the user's name

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const fileInput = document.getElementById('fileInput');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = input.value;
        const file = fileInput.files[0];

        if (message || file) {
            const data = { user: username, message };

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    data.image = reader.result; // Get base64 string of the image
                    socket.emit('chat message', data); // Send message with image
                    fileInput.value = ''; // Clear file input
                };
                reader.readAsDataURL(file); // Convert image file to base64
            } else {
                socket.emit('chat message', data); // Send message without image
            }

            input.value = ''; // Clear message input
        }
    });

    socket.on('chat message', function(data) {
        const item = document.createElement('li');
        item.textContent = `${data.user}: ${data.message || ''}`; // Display user name with message

        if (data.image) {
            const img = document.createElement('img');
            img.src = data.image; // Set image source to the base64 string
            img.style.maxWidth = '200px'; // Optional: set max width for images
            item.appendChild(img); // Add image to the message
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
</script>
</body>
</html>
