<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Basic styles for emoji picker */
        .emoji-picker {
            display: none;
            position: absolute;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 10;
            padding: 10px;
        }
        .emoji {
            cursor: pointer;
            padding: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message here..." />
        <input type="file" id="fileInput" accept="image/*" />
        <button>Send</button>
        <button type="button" id="emojiButton">😀</button> <!-- Button to toggle emoji picker -->
        <div id="emojiPicker" class="emoji-picker">
            <span class="emoji">😀</span>
            <span class="emoji">😂</span>
            <span class="emoji">😍</span>
            <span class="emoji">😢</span>
            <span class="emoji">😎</span>
            <span class="emoji">😡</span>
            <span class="emoji">🥳</span>
            <span class="emoji">🙌</span>
            <!-- Add more emojis as needed -->
        </div>
    </form>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let username = prompt("What's your name?");

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const fileInput = document.getElementById('fileInput');
    const messages = document.getElementById('messages');
    const emojiButton = document.getElementById('emojiButton');
    const emojiPicker = document.getElementById('emojiPicker');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = input.value;
        const file = fileInput.files[0];

        if (message || file) {
            const data = { user: username, message };

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    data.image = reader.result;
                    socket.emit('chat message', data);
                    fileInput.value = '';
                };
                reader.readAsDataURL(file);
            } else {
                socket.emit('chat message', data);
            }

            input.value = '';
        }
    });

    socket.on('chat message', function(data) {
        const item = document.createElement('li');
        item.innerHTML = `${data.user}: ${data.message || ''}`; // Use innerHTML to support emojis

        if (data.image) {
            const img = document.createElement('img');
            img.src = data.image;
            img.style.maxWidth = '200px';
            item.appendChild(img);
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    // Toggle emoji picker visibility
    emojiButton.addEventListener('click', function() {
        emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
    });

    // Add emoji to input field
    emojiPicker.addEventListener('click', function(e) {
        if (e.target.classList.contains('emoji')) {
            input.value += e.target.innerText; // Append emoji to input
        }
    });
</script>
</body>
</html>
